<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock app</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="America/Phoenix">Phoenix 🇺🇸</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"><small>AM</small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"><small></small></div>
        </div>
      </div>
    </div>
  </body>

  <footer>This project was coded by Hmach 🍕</footer>
  <script src="javascript/index.js"></script>
</html>
